apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.trainschedule"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha03'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.2-alpha02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-alpha02'
    implementation 'com.google.android.material:material:1.1.0-alpha05'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    //Gson包
    implementation 'com.google.code.gson:gson:2.8.5'
    //Volley包
    implementation 'com.mcxiaoke.volley:library:1.0.19'
    //Glide包
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    //Fresco包
    implementation 'com.facebook.fresco:fresco:1.10.0'
    //ButterKnife包
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'
    //RecyclerView包
    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha03'
    //CardView包
    implementation 'androidx.cardview:cardview:1.0.0'
    //FloatingActionButton包
    implementation 'com.melnykov:floatingactionbutton:1.3.0'
    implementation 'com.recker.flyshapeimageview:flyshapeimageview:1.0'
    implementation 'com.yanyusong.y_divideritemdecoration:y_divideritemdecoration:2.0'
    implementation 'me.panpf:sketch:2.6.1'
    //Zxing包
    implementation 'com.github.open-android:Zxing:v1.0.3'
}
