apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.trainschedule"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //appcompat包
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    //gson包
    implementation 'com.google.code.gson:gson:2.8.0'
    //volley包
    implementation 'com.mcxiaoke.volley:library:1.0.+'
    //glide包
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    //fresco包
    implementation 'com.facebook.fresco:fresco:0.12.0'
    //butterknife包
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //recyclerview包
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    //cardview包
    implementation 'com.android.support:cardview-v7:26.1.0'
    //floatingactionbutton包
    implementation 'com.melnykov:floatingactionbutton:1.3.0'
    implementation 'com.recker.flyshapeimageview:flyshapeimageview:1.0'
    implementation 'com.yanyusong.y_divideritemdecoration:y_divideritemdecoration:2.0'
    implementation 'me.panpf:sketch:2.6.1'
    //Zxing包
    implementation 'com.github.open-android:Zxing:v1.0.3'

    //状态栏沉浸：https://github.com/gyf-dev/ImmersionBar
    implementation 'com.gyf.immersionbar:immersionbar:2.3.2-beta05'
    //侧滑功能：https://github.com/bingoogolapple/BGASwipeBackLayout-Android
    implementation 'cn.bingoogolapple:bga-swipebacklayout:1.2.0@aar'
    //标题栏：https://github.com/getActivity/TitleBar
    implementation 'com.hjq:titlebar:3.5'
}
